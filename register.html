<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>

    <form action="/register" method="POST">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="username">Sobrenome:</label>
        <input type="text" id="sunname" name="sunname" required><br><br>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required><br><br>
        
        <label for="usersname">Nome de usuario:</label>
        <input type="text" id="usersname" name="usersname" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Registrar</button>

    </form>
</body>
</html>
